version: '3.4'

services:
  wzcomparerr2server:
    image: wzcomparerr2server
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 7209:7209
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
